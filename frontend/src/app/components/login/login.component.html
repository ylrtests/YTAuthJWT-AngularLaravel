<div class="row">
    <div class="mt-4 col-8 offset-2">
        <div class="card">
            <div class="card-header">
                Log in
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email"
                                [(ngModel)]="user.email" #email="ngModel" required email 
                                [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),
                                 'is-valid': email.valid }">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Enter your email</div>
                                <div *ngIf="email.errors.email">Enter a valid email</div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                [(ngModel)]="user.password" #password = "ngModel" required minlength="6"
                                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched),
                                 'is-valid': password.valid }">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Enter your password</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
