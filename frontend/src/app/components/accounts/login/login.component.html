<section class="login-section">
    <div class="row mt-4">
        <div class="login-wrapper">
            <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                <!-- Alert error server -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="!hasError">
                    {{errorMessage}}
                    <button type="button" class="close" (click)="onCloseAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Form group email -->
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label> 
                    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email"
                        #email="ngModel" required email [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),
                                                 'is-valid': email.valid }">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Enter your email</div>
                        <div *ngIf="email.errors.email">Enter a valid email</div>
                    </div>
                </div>
                <!-- Form group password -->
                <div class="form-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        [(ngModel)]="user.password" #password="ngModel" required minlength="6" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched),
                                                 'is-valid': password.valid }">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Enter your password</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="f.form.invalid" class="btn btn-success w-100">Sign
                        in</button>
                </div>
            </form>
        </div>
    </div>

    <p class="mt-4 login-footer">
        New? 
        <a routerLink="/accounts/signup">Create an account</a>
    </p>

</section>
<ngx-spinner></ngx-spinner>
